<!DOCTYPE html>
<html lang=pt-br dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- chamando JS em um arquivo externo -->
    <script type="text/javascript">

    var x = 1;
      while (x <= 10) {
        //comando
        document.write(x + '<br/>');
        // if (x ==2) {
        //   break;
        // }
        if (x ==5) {
          continue;
        }
        x++;

      }

    </script>

    <title>While</title>
  </head>
  <body>
    <h1>While</h1>
    <script type="text/javascript">
        document.write(x + '<br/>');
    </script>
  </body>
</html>
