<!DOCTYPE html>
<html>
  <head>
  	<title>Posicionamento</title>
  	<meta charset="utf-8"/>

    <style type="text/css">
      body{
        background: #61bd8c;
      }
      #conteudo-principal{
        background: #ffffff;
        padding: 10px;
        width: 600px; /* Largura */
        height: 2500px; /*altura*/
        margin: 30px auto; /*utilizando margin auto ele fica centralizado */
        margin-top: 110px;
        /* position: relative; */
      }
      .caixa{
        background: #1e6f44;
        width: 100px;
        height: 100px; /*altura*/
        color: #ffffff;
      }
      #relativo{ /*move o elemento apartir do seu posicionamento inicial */
        position: relative;
        left: -30px;
        top: 0px;
        width: 660px;
      }
      #absoluta{ /* comporta como se n√£o tivesse na div principal */
        position: absolute;
        bottom: 0;
        right: 60px;
      }
      #fixo{ /*fica fixado referente a tela de rolagem */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div id="conteudo-principal">
      <h1>Posicionamento</h1>

      <h4>Relative</h4>
      <div id="relativo" class="caixa">Relative</div>

      <h4>Absolute</h4>
      <div id="absoluta" class="caixa">Absolute</div>

      <h4>Fixed</h4>
      <div id="fixo" class="caixa">Fixed</div>

    </div>
  </body>

</html>
