<!DOCTYPE html>
<html lang=pt-br dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- chamando JS em um arquivo externo -->
    <script type="text/javascript">

      //var lista_frutas = Array();// pode ser feito desse jeito
      var lista_coisas = []; //ou dessa forma
      lista_coisas['frutas']=[];

      lista_coisas['frutas'][1]="Banana";
      lista_coisas['frutas'][2]="Maçã";
      lista_coisas['frutas'][3]="Morango";
      lista_coisas['frutas'][4]="Uva";

      lista_coisas['pessoas']=[];
      lista_coisas['pessoas'][1]="João";
      lista_coisas['pessoas'][2]="Maria";
      lista_coisas['pessoas'][3]="José";

      var texto1= prompt("Entre com um frutas ou pessoas");
      var texto2= prompt("Entre com um numero de 1 a 4");

    </script>

    <title>Array Multidimencional</title>
  </head>
  <body>
    <h1>Array Multidimencional</h1>
    <script type="text/javascript">
      document.write(lista_coisas[texto1][texto2]);
    </script>
  </body>
</html>
