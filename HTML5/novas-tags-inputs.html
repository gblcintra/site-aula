<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Novas Tags Inputs</title>
  </head>
  <body>
    <form>

      <!-- Associar Label com os elementos -->
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="ex: Gabriel" autofocus required> <!-- required é para especifica que é um campo obrigatório -->
      <br><br>

      <!-- Novos Inputs e atributos do HMTL5 -->
      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="ex: email@email.com" autofocus]> <!-- É UTILIZADO PARA QUE O CAMPO SEJA MARCADO AUTOMATICAMENTE-->
      <br><br>

      <!-- Numero -->
      <label for="numero">Numero</label>
      <input type="number" id="numero" min="1" max="10" step="2" placeholder="ex: 1"> <!-- step é pra ir de 2 em 2 -->
      <br><br>

      <!-- URL -->
      <label for="url">URL</label>
      <input type="url" id="url" placeholder="ex: http:www.google.com.br"> <!--placeholder é tipo uma marca d'agua no input -->
      <br><br>

      <!-- Pesquisar -->
      <label for="pesquisa">Pesquisar</label>
      <input type="search" id="pesquisa" placeholder="ex: batata"> <!--placeholder é tipo uma marca d'agua no input -->
      <br><br>

      <!-- Range -->
      <label for="range">Range</label>
      <input type="range" id="range" min="1" max="10" value="5">
      <br><br>

      <!-- Data -->
      <label for="data">Data</label>
      <input type="date" id="data" >
      <br><br>

      <!-- Cor -->
      <label for="cor">Cor</label>
      <input type="color" id="cor">
      <br><br>

      <input type="submit" name="" value="enviar">

    </form>
  </body>
</html>
