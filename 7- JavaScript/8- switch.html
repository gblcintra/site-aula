<!DOCTYPE html>
<html lang=pt-br dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- chamando JS em um arquivo externo -->
    <script type="text/javascript">
    var opcao =1;
      switch (opcao) {
        case 1:
          document.write("Opção 1 foi selecionada");
            // se a opção é 1
          break;
        case 2:
          document.write("Opção 2 foi selecionada");
            // se a opção é 2
          break;
        default:
          document.write("Opção não foi selecionada");
          // se opção não for encontrada
      }

    </script>

    <title>Switch</title>
  </head>
  <body>
    <h1>Switch</h1>

  </body>
</html>
