	<h1>Tabelas</h1>
	<!-- criando tabelas -->
	<table border="1" width="50%"> <!-- criando borda pra tabela de 1px, largura de 50% -->
		<tr><!-- linha da tabela -->
			<th>Codigo</th> <!-- cabeçalho da tabela -->
			<th>Produto</th>
			<th>Preço</th>
		</tr> 
		<tr>
			<td>00001254</td><!-- dados da tabela -->
			<td>SAPATO 1</td>
			<td>R$60,00</td>
		</tr>
		<tr>
			<td>00001255</td><!-- dados da tabela -->
			<td>SAPATO 2</td>
			<td>R$60,00</td>
		</tr>
		<tr>
			<td>00001256</td><!-- dados da tabela -->
			<td>SAPATO 3</td>
			<td>R$60,00</td>
		</tr>

		</tr>
		<tr>
			<td rowspan="2">DESCONTO</td><!-- rowspan agrupa linhas -->

		</tr>
		<tr>

		</tr>

	</table>
