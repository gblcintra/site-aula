<!DOCTYPE html>
<html lang=pt-br dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- chamando JS em um arquivo externo -->
    <script type="text/javascript">

      var texto1= prompt("Entre com um numero de 1 a 9");
      var texto2= prompt("Entre com um numero de 1 a 9");

      if (texto1 == texto2){
        var texto3 = "Verdadeiro";
      }else{
        var texto3 = "Falso";
      }

    </script>

    <title>If/Else</title>
  </head>
  <body>
    <h1>If/Else</h1>
    <script type="text/javascript">
      document.write("O numero " + texto1 + " e o numero " + texto2+" s√£o iguais?");
      document.write("<br/><br/>");
      document.write(texto3);
    </script>
  </body>
</html>
